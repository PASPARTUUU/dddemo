
{{ define "sidebar" }}
{{ $domains := domainsInit }}
<aside class="menu"></aside>
  {{range $domains.SidebarMarkup}}
  <p class="menu-label is-size-5 has-text-black title mb-2 mt-2">Home {{.Name}}</p>
  <ul class="menu-list">
    {{range .LI}}
      <li><a href="{{.Href}}" class="link-dark rounded">{{.Name}}</a></li>
    {{end}}
  </ul>
  {{end}}
</aside>
{{ end }}
